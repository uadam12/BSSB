<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'main:home' %}">
                <img src="/media/logo.png" alt="" width="70" height="50">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-start" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'main:news' %}">News</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'main:about' %}">About</a>
                    </li>

                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'main:contact' %}">Contact</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="/media/default-user.svg" alt="" width="30" height="30">
                        </a>

                        <ul class="dropdown-menu bg-reset" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'user:profile' %}">Profile</a></li>
                            <li><a class="dropdown-item" href="{% url 'user:dashboard' %}">Dashboard</a></li>
                            <li class="ps-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="dark-mode">
                                    <label class="form-check-label" for="dark-mode">Dark Mode</label>
                                </div>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <form method="post" class="ps-3" action="{% url 'user:logout' %}">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger">Logout</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user:login' %}">Login</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user:register' %}">Register</a>
                    </li>
                    {% endif %}
                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        {% if messages %} {% for message in messages %}
        <div class="container">
          <div class="alert {{ message.tags }} alert-dismissible" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            {{ message }}
          </div>
        </div>
    {% endfor %} {% endif %}
    </div>
</header>
