<tr>
    <th>S/N</th>
    <th>Title</th>
    <th>Actions</th>
</tr>

{% for course in courses %}
<tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ course.title }}</td>
    <td>
        <a href="{% url 'academic:update-course' id=course.id %}" class="btn btn-warning">
            <i class="fa fa-pencil"></i>
        </a>

        <a href="{% url 'academic:delete-course' id=course.id %}" class="btn btn-danger">
            <i class="fa fa-trash"></i>
        </a>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="3" class="text-center text-muted">
        There is no available course
    </td>
</tr>
{% endfor %}
