<tr>
    <th>S/N</th>
    <th>Name</th>
    <th>Program</th>
    <th>Code</th>
    <th>Actions</th>
</tr>

{% for level in levels %}
<tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ level.name }}</td>
    <td>{{ level.program }}</td>
    <td>{{ level.code }}</td>
    <td>
        <a href="{% url 'academic:update-level' id=level.id %}" class="btn btn-warning">
            <i class="fa fa-pencil"></i>
        </a>

        <a href="{% url 'academic:delete-level' id=level.id %}" class="btn btn-danger">
            <i class="fa fa-trash"></i>
        </a>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="5" class="text-center text-muted">
        There is no available level
    </td>
</tr>
{% endfor %}
