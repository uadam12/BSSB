<tr>
    <th>S/N</th>
    <th>Name</th>
    <th>Type</th>
    <th>Actions</th>
</tr>

{% for inst in institutions %}
<tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ inst.name }}</td>
    <td>{{ inst.type }}</td>
    <td>
        <a href="{% url 'academic:update-institution' id=inst.id %}" class="btn btn-warning">
            <i class="fa fa-pencil"></i>
        </a>

        <a href="{% url 'academic:delete-institution' id=inst.id %}" class="btn btn-danger">
            <i class="fa fa-trash"></i>
        </a>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="4" class="text-center text-muted">
        There is no available institution
    </td>
</tr>
{% endfor %}
