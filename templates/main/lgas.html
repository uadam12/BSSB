<tr>
    <th>S/N</th>
    <th>Name</th>
    <th>Actions</th>
</tr>

{% for lga in lgas %}
<tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ lga.name }}</td>
    <td>
        <a href="{% url 'main:update-lga' id=lga.id %}" class="btn btn-warning">
            <i class="fa fa-pencil"></i>
        </a>

        <a href="{% url 'main:delete-lga' id=lga.id %}" class="btn btn-danger">
            <i class="fa fa-trash"></i>
        </a>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="3" class="text-center text-muted">
        There is no available local government area
    </td>
</tr>
{% endfor %}
